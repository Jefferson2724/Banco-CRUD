<div mat-dialog-title class="title">
    <h2>Deletar Conta</h2>
    <i class="bi bi-x-lg" mat-dialog-close></i>
  </div>
  <mat-dialog-content>
    <div class="row g-3 align-items-center inputDelete">
        <div class="col-auto">
          <label for="cpfDelete" class="col-form-label">CPF: </label>
        </div>
        <div class="col-auto">
          <input type="number" #cpfDelete name="cpfDelete"  class="form-control" 
          aria-describedby="Digite o CPF do usuário que será deletado">
        </div>
        <div class="col-auto">
          <button type="button" id="deleteUser" class="btn btn-danger" (click)="deleteUser(cpfDelete.value)">
            Deletar Conta
          </button>
        </div>
    </div>
    <table class="table table-bordered border-primary">
        <thead>
            <tr>
                <th>
                    Nome
                </th>
                <th>
                    Email
                </th>
                <th>
                    CPF
                </th>
                <th>
                    Idade
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-active" *ngFor="let user of users">
                <td>{{user.nome}}</td>
                <td>{{user.email}}</td>
                <td>{{user.cpf}}</td>
                <td>{{user.age}}</td>
            </tr>
        </tbody>
    </table>
  </mat-dialog-content>
