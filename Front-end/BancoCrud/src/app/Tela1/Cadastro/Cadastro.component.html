<div class="recipiente-cadastro">
  <div class="cabecalho-cadastro">
    <h1>Area de cadastro</h1>
  </div>
  <form class="form-cadastro" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div>
      <label for="nome">Nome: </label>
      <input type="text" name="name" ngModel>
    </div>

    <div>
      <label for="email">Email: </label>
      <input type="text" name="email" ngModel>
    </div> 

    <div>  
      <label for="cep">CEP: </label>
      <input type="number" name="cep" ngModel>
    </div>   

    <div>
      <label for="cpf">CPF: </label>
      <input type="number" name="cpf" ngModel>
    </div>

    <div>
      <label for="idade">Idade: </label>
      <input type="number" name="age" ngModel>
    </div>   

    <div>
      <label for="senha">Senha: </label>
      <input type="password" name="password" ngModel>
    </div> 
      
    <div>
      <label for="rep-senha">Repita a senha: </label>
      <input type="password" name="rep-password" ngModel>  
    </div>  

    <button type="submit" class="botao-cadastrar">Cadastrar-se</button>
  </form>
</div>
